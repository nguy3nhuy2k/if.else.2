<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('số tuổi'))
    if(a<1) {
        document.write('a không phải số tuổi của 1 người');
    } else if(a>120) {
        document.write('a không phải số tuổi của 1 người');
    } else {
        document.write('a là số tuổi của 1 người');
    }
</script>
</body>
</html>
